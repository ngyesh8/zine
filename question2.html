<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Question 2</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input {
      padding: 0.5rem;
      width: 60%;
      margin: 1rem 0;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .answers-container {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .answer-card {
      background: #f5f5f5;
      padding: 10px 14px;
      border-radius: 8px;
      text-align: left;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <h1>Question 2</h1>
  <p>What is something that made you smile recently?</p>

  <input type="text" id="answer" placeholder="Type your answer here">
  <button onclick="submitAnswer()">Next</button>

  <div id="answersContainer" class="answers-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApYOoX_nkOs3Sb3b9xZd_KKwc-PG0v8Uk",
      authDomain: "interactive-site-project-3.firebaseapp.com",
      databaseURL: "https://interactive-site-project-3-default-rtdb.firebaseio.com",
      projectId: "interactive-site-project-3",
      storageBucket: "interactive-site-project-3.firebasestorage.app",
      messagingSenderId: "959806604439",
      appId: "1:959806604439:web:033937fd1f63425b0dd5d2",
      measurementId: "G-NNM8LFSXNY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const answersRef = ref(db, "question2_answers");

    // Submit and move forward
    window.submitAnswer = function () {
      const input = document.getElementById("answer").value.trim();
      if (input.length > 0) {
        push(answersRef, input);
        window.location.href = "question3.html"; // Change this later if needed
      }
    };

    // Display past answers (random, max 8)
    const answersContainer = document.getElementById("answersContainer");

    onValue(answersRef, (snapshot) => {
      const data = snapshot.val();
      answersContainer.innerHTML = "";

      if (!data) return;

      let answers = Object.values(data);
      answers = answers.sort(() => Math.random() - 0.5);
      answers.slice(0, 8).forEach((text, i) => {
        const card = document.createElement("div");
        card.className = "answer-card";
        card.style.animationDelay = `${i * 0.12}s`;
        card.textContent = text;
        answersContainer.appendChild(card);
      });
    });
  </script>

</body>

</html>
