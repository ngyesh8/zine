  <script>
    (function (d) {
      var config = {
          kitId: 'lle1zwc',
          scriptTimeout: 3000,
          async: true
        },
        h = d.documentElement,
        t = setTimeout(function () {
          h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
        }, config.scriptTimeout),
        tk = d.createElement("script"),
        f = false,
        s = d.getElementsByTagName("script")[0],
        a;
      h.className += " wf-loading";
      tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
      tk.async = true;
      tk.onload = tk.onreadystatechange = function () {
        a = this.readyState;
        if (f || a && a != "complete" && a != "loaded") return;
        f = true;
        clearTimeout(t);
        try {
          Typekit.load(config)
        } catch (e) {}
      };
      s.parentNode.insertBefore(tk, s)
    })(document);
  </script>

<body>

  <div class="question-block">
    <h2>Quick Checkup...</h2>
    <p>What battery % is your current device at right now?</p>
    <p>How long has it been since you last charged?</p>
  </div>

  <div class="input-row">
    <input type="text" id="answer" placeholder="your thoughts...">
    <button onclick="submitAnswer()">share</button>
  </div>

  <div class="main-flex">
    <br>

    <div id="answersContainer" class="responses-box"></div>
  </div>
  <br>
  <div>
    <p class="info">// leftmost image takes you back, right most takes you forward</p>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    

    const firebaseConfig = {
      apiKey: "AIzaSyApYOoX_nkOs3Sb3b9xZd_KKwc-PG0v8Uk",
      authDomain: "interactive-site-project-3.firebaseapp.com",
      databaseURL: "https://interactive-site-project-3-default-rtdb.firebaseio.com",
      projectId: "interactive-site-project-3",
      storageBucket: "interactive-site-project-3.firebasestorage.app",
      messagingSenderId: "959806604439",
      appId: "1:959806604439:web:033937fd1f63425b0dd5d2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const answersRef = ref(db, "question1_answers");

    /* Submit Answer */
    window.submitAnswer = function () {
      const val = document.getElementById("answer").value.trim();
      if (val.length > 0) {
        push(answersRef, val);
        document.getElementById("answer").value = ""; // clear input
      }
    };
    const input = document.getElementById("answer");

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        submitAnswer();
      }
    });

    /* Load & display ALL responses */
    onValue(answersRef, snapshot => {
      const answers = snapshot.val();
      const container = document.getElementById("answersContainer");
      container.innerHTML = "";

      if (!answers) return;

      // randomize order
      let arr = Object.values(answers).reverse();

      arr.forEach((text, i) => {
        const el = document.createElement("div");
        el.className = "answer-card";
        el.style.animationDelay = `${i * 0.05}s`;
        el.textContent = text;
        container.appendChild(el);
      });
    });
  </script>
